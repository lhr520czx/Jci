<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 ">
            <fieldset>
                <legend>Sign up</legend>
                <form action="" method="post">
                    <div class="form-group" id="username_div">
                        <label for="username" class="form-control-label">user name:</label>
                        <input class="form-control" id="username" type="text" name="username"
                               placeholder="your sign up name">
                        <div id="feedback" class="form-control-feedback"></div>
                    </div>
                    <div class="control-group" id="password_div">
                        <label for="password" class="form-control-label">password:</label>
                        <input class="form-control" id="password" type="password" name="password"
                               placeholder="password">
                    </div>
                    <div class="control-group" id="confirm_password_div">
                        <label for="confirm_password" class="form-control-label">confirm password:</label>
                        <input class="form-control" id="confirm_password" type="password" name="confirm_password"
                               placeholder="input password again">
                    </div>
                    <div class="control-group">
                        <label for="email" class="form-control-label">email:</label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="your email">
                    </div>
                    <button type="submit" class="btn ">Sign up</button>
                </form>
            </fieldset>
        </div>
    </div>

</div>
<script src="jci.js"></script>
<script src="sign_up.js"></script>
</body>
</html>
