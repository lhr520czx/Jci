<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Column Layout</title>
    <style>
        div {
            float: left;

        }
        #div1{
            width: 70%;
            height: 100%;
            background-color: aqua;
        }
        #div2{
            width: 20%;
            height: 100%;
            background-color: aquamarine;
        }
        html,body{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="div1">

</div>
<div id="div2">

</div>

</body>
</html>
