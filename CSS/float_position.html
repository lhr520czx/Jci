<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Position</title>
    <style>

        div {
            float: left;
            width: 60px;
            height: 60px;
            background-color: aqua;
            margin: 1em;
            border: solid red;
        }
        #div4{
            clear: left;
        }
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>

</head>
<body>
    <div></div>

    <div></div>

    <div></div>

    <div id="div4"></div>

    <div></div>

    <div></div>

</body>
</html>
