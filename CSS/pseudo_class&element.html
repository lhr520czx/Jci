<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class&Element</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
        }
        div:hover{
            background-color: coral;
        }
        div:focus{
            background-color: black;
        }
        div:active{
            background: cadetblue;
        }

    </style>
</head>
<body>
<a href="https://www.bing.com">bing</a>
<a href="https://www.google.com">google</a>

<div>

</div>



</body>
</html>
