<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="https://www.google.com" method="get">
    <fieldset>

        <legend>
            login
        </legend>

        <label>
            use name: <br>
            <input type="text">
        </label> <br>

        <label>
            password: <br>
            <input type="password">
        </label> <br>

        <label >
            email: <br>
            <input type="email" name="email">
        </label> <br>

        <label >
            nation:
            <select name="nation" id="nation">
                <option value="China">China</option>
                <option value="England" >England</option>
                <option value="USA" >USA</option>
            </select>
        </label> <br>

        <label >
            <input type="radio" name="sexy" value="female"> female
            <input type="radio" name="sexy" value="male"> male
        </label> <br>

        <label >
            <input type="checkbox" name="favorite_game" value="Dota">Dota
            <input type="checkbox" name="favorite_game" value="LOL">LOL
            <input type="checkbox" name="favorite_game" value="CS"> CS
        </label> <br>

        <label >
            birthday
            <input type="date" value="birthday">
        </label> <br>

        <label >
            <input type="file">
        </label> <br>

        <label >
            input text: <br>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </label> <br>

        <input type="submit">










    </fieldset>
</form>

</body>
</html>
